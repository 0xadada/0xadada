<svg fill="none" viewBox="0 0 600 800" width="600" height="800" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.book-container {
          display: flex;
          align-items: center;
          justify-content: center;
          perspective: 500px;
        }

        @keyframes rotateAnimation {
          0% {
            transform: rotateY(-41deg);
          }
          100% {
            transform: rotateY(-10deg);
          }
        }

        .book {
          width: 152px;
          height: 180px;
          position: relative;
          transform-style: preserve-3d;
          transform: rotateY(-10deg);
          animation: 3s ease 0s infinite rotateAnimation;
          animation-direction: alternate;
        }

        .book > :first-child {
          position: absolute;
          top: 0;
          left: 0;
          background-color: red;
          width: 152px;
          height: 180px;
          transform: translateZ(10px);
          background-color: #01060f;
          border-radius: 0 3px 3px 0;
          box-shadow: 5px 5px 20px #666;
        }

        .book::before {
          position: absolute;
          content: ' ';
          background-color: blue;
          left: 0;
          top: 3px;
          width: 18px;
          height: 174px;
          transform: translateX(139px) rotateY(90deg);
          background: linear-gradient(90deg,
            #fff 0%,
            #f9f9f9 5%,
            #fff 10%,
            #f9f9f9 15%,
            #fff 20%,
            #f9f9f9 25%,
            #fff 30%,
            #f9f9f9 35%,
            #fff 40%,
            #f9f9f9 45%,
            #fff 50%,
            #f9f9f9 55%,
            #fff 60%,
            #f9f9f9 65%,
            #fff 70%,
            #f9f9f9 75%,
            #fff 80%,
            #f9f9f9 85%,
            #fff 90%,
            #f9f9f9 95%,
            #fff 100%
            );
        }

        .book::after {
          position: absolute;
          top: 0;
          left: 0;
          content: ' ';
          width: 152px;
          height: 180px;
          transform: translateZ(-10px);
          background-color: #01060f;
          border-radius: 0 3px 3px 0;
          box-shadow: -10px 0 50px 10px #666;
        }
			</style>
			<div>
        <a class="book-container" href="https://unredacted-word.pub">
          <div class="book">
            <img alt="The Society of the Spectacle by Guy Debord" src="https://avatars0.githubusercontent.com/u/51207?s=460&u=d175799554e3ac697e2de0f1651c08455cb0913f&v=4" />
          </div>
        </a>
		  </div>
    </div>
	</foreignObject>
</svg>
